<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Em Construção</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
        body {
            background-color: #4a4a4a;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .construction {
            background-color: #6c757d;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .construction h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .construction p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .construction img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 8px;
        }
        .button {
            background-color: #ffdd57;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="construction">
        <h1 class="title">Estamos Trabalhando!</h1>
        <p>Desculpe a espera, estamos construindo algo incrível para você.</p>
        <img src="https://via.placeholder.com/400x200?text=Em+Constru%C3%A7%C3%A3o" alt="Em Construção">
        <p>Volte em breve e confira as novidades!</p>
        <a href="../sobre_mim.html" class="button is-large">Voltar para a Página Inicial</a>
    </div>

    
</body>
</html>
